log4j.rootCategory=DEBUG, commonFileAppender, console

log4j.appender.commonFileAppender=org.apache.log4j.RollingFileAppender
# Will be set in runtime.
#log4j.appender.commonFileAppender.file=test.log
log4j.appender.commonFileAppender.Threshold=DEBUG
log4j.appender.commonFileAppender.MaxFileSize=10KB
log4j.appender.commonFileAppender.MaxBackupIndex=0
log4j.appender.commonFileAppender.layout=com.devexperts.logging.DetailedLogLayout

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=com.devexperts.logging.DetailedLogLayout
